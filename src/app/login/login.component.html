<!-- login.component.html -->

<h2>Login</h2>
<form (ngSubmit)="onSubmit(username, password)" #loginForm="ngForm">
  <div class="form-group">
    <label for="username">Usuario:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required> 
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password"  id="password" [(ngModel)]="password" name="password" class="form-control" required> 
  </div>
  <!-- Muestra el mensaje de error -->
  <div *ngIf="incorrectPassword" class="error-message">
    Contraseña o Usuario incorrecto. Inténtalo de nuevo.
  </div>
  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
